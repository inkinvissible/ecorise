<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Próximamente - Contador</title>
    <style>
        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; /* Fondo negro */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid #a6bca6; /* Borde verde */
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #5da85d; /* Verde brillante */
        }

        .mensaje {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .contador {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: #4a8c4a;
            padding: 1rem;
            border: 1px solid #4a8c4a;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.9);
            display: inline-block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .mensaje {
                font-size: 1rem;
            }

            .contador {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Próximamente EcoRise</h1>
    <p class="mensaje">Estamos construyendo el sitio</p>
    <div class="contador" id="contador">Cargando...</div>
</div>

<script>
    function actualizarContador() {
        const ahora = new Date();
        let anioActual = ahora.getFullYear();
        let fechaObjetivo = new Date(anioActual, 4, 1, 0, 0, 0); // 1 de mayo (mes 4, 0-indexado)

        // Si ya pasó el 1 de mayo, apuntamos al próximo año
        if (ahora > fechaObjetivo) {
            fechaObjetivo = new Date(anioActual + 1, 4, 1, 0, 0, 0);
        }

        const diferencia = fechaObjetivo - ahora;
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        document.getElementById("contador").innerText =
            `${dias}d : ${horas}h : ${minutos}m : ${segundos}s`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
</script>
</body>
</html>
